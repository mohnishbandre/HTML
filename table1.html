<!DOCTYPE html>
<html>
    <head>
        <title>Create Table in HTML</title>
        <style>
            table,tr,td{
                border: 1px solid;
            
            }
        </style>
    </head>
    <body>
<table>
    <tr>
        <td>Column 1 </td>
        <td>Column 2 </td>
        <td>Column 3 </td>
    </tr>
    <tr>
        <td rowspan="2">Row1 Cell1 </td>
        <td>Row1 Cell2 </td>
        <td>Row1 Cell3 </td>
    </tr>
    <tr>
        <td>Row2 Cell2 </td>
        <td>Row2 Cell3 </td>
    </tr>
    <tr>
        <td colspan="3">Row3 Cell1 </td>




</table>
    </body>
</html>
