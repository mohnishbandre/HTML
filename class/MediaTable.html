<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Table</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid;

        }
    </style>
</head>

<body>
    <h1 align ="center">Photos</h1>
    <table>
        <tr>
            <td><img src="images/1.jpg" height="300px" width="430px"> </td>
            <td><img src="images/2.jpg" height="300px" width="430px"> </td>
            <td><img src="images/3.jpg" height="300px" width="430px"> </td>
        </tr>
        <tr>
            <td align="center">Image 1</td>
            <td align="center">Image 2</td>
            <td align="center">Image 3</td>
        </tr>
    </table>

        <h1 align ="center">Video</h1>
        <table>
            <tr>
                <td><video src="videos/1.mp4" controls height="300px" width="430px"></video> </td>
                <td><video src="videos/2.mp4" controls height="300px" width="430px"></video> </td>
                <td><video src="videos/3.mp4" controls height="300px" width="430px"></video> </td>

            </tr>
            <tr>
                <td align="center">Video 1</td>
                <td align="center">Video 2</td>
                <td align="center">Video 3</td>
            </tr>
        </table>
            <h1  align ="center">Audios</h1>
            <table>
                <tr>
                    <td><audio src="audios/audio-club-edyn-343275.mp3" controls loop > height="300px" width="430px"> </td>
                    <td><audio src="audios/audio-club-edyn-343275.mp3" controls loop > height="300px" width="430px"> </td>
                    <td><audio src="audios/audio-club-edyn-343275.mp3" controls loop > height="300px" width="430px"> </td>
                </tr>
                <tr>
                    <td align="center">Audio 1</td>
                    <td align="center">Audio 2</td>
                    <td align="center">Audio 3</td>
                </tr>
            </table>
</body>

</html>
