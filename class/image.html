<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, audios and 
        videos in html </title>
</head>
<body>
<!-- src => source attribute
    alt => alternative text -->
    <img src="images/download.jpeg" alt="demo image">

    <audio src="audios/audio-club-edyn-343275.mp3" controls muted loop ></audio>
    <video src="videos/283431_tiny.mp4"  controls poster="images/download.jpeg"></video>
    <video src="videos/283431_tiny.mp4"  controls height="200px" width="300px"></video>

    <audio controls>
        <source src="audios/audio-club-edyn-343275.mp3">
        <source src="audios/audio-club-edyn-343275.mp3">
        <source src="audios/audio-club-edyn-343275.mp3">
    </audio>
</body>
</html>
